    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'El Messiri', sans-serif;
            background-color: #f8fafc;
        }
        .petition-font {
            font-family: 'Amiri', serif;
        }
        @media print {
            /* إخفاء كل شيء بشكل افتراضي */
            body * {
                visibility: hidden;
                margin: 0;
            }
            /* إظهار فقط عنصر المستند المخصص للطباعة */
            #printable-document-content, #printable-document-content * {
                visibility: visible !important;
            }
            #printable-document-content {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: auto !important;
                background: white !important;
                visibility: visible !important;
                display: flex !important;
                flex-direction: column !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                z-index: 999999 !important;
            }
            .no-print {
                display: none !important;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
