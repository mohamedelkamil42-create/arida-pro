
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEELAWFIRM - نظام تحرير العرائض</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'El Messiri', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            unicode-bidi: isolate;
        }
        /* الخط القانوني الموحد */
        .petition-font {
            font-family: 'Traditional Arabic', 'Times New Roman', 'Arial', sans-serif;
        }

        /* تأثير النص التفاعلي */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .interactive-legal-text {
            background: linear-gradient(270deg, #1d4ed8, #2563eb, #059669, #7c3aed, #1d4ed8);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: all 0.5s ease;
        }

        .interactive-legal-text:hover {
            animation: gradient-shift 3s ease infinite;
            transform: scale(1.02);
            filter: drop-shadow(0 0 8px rgba(37, 99, 235, 0.1));
        }

        /* حركة اللمعان الخفيفة */
        @keyframes shine {
            0% { opacity: 0.8; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.4) drop-shadow(0 0 8px rgba(59, 130, 246, 0.3)); }
            100% { opacity: 0.8; filter: brightness(1); }
        }

        /* حركة نبض المربعات */
        @keyframes box-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shine-effect {
            animation: shine 3s ease-in-out infinite;
        }

        .trigger-pulse {
            animation: box-pulse 0.8s ease-in-out;
        }

        /* تنسيقات مخصصة للتصدير فقط تمنع الانحراف */
        .pdf-export-container {
            width: 210mm !important;
            min-height: 297mm !important;
            background-color: white !important;
            margin: 0 !important;
            padding: 0 !important;
            position: relative !important;
            display: block !important;
            direction: rtl !important;
            box-sizing: border-box !important;
        }

        .pdf-content-wrapper {
            padding-top: 40mm !important;
            padding-bottom: 25mm !important;
            padding-right: 25mm !important;
            padding-left: 25mm !important;
            direction: rtl !important;
            text-align: justify !important;
            unicode-bidi: embed !important;
            box-sizing: border-box !important;
            width: 100% !important;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background-color: white !important;
            }
            #root {
                display: none !important;
            }
            #printable-document-content {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                top: 0 !important;
                right: 0 !important;
                width: 210mm !important;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
