<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEELAWFIRM - نظام تحرير العرائض</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'El Messiri', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            unicode-bidi: isolate;
        }
        /* الخط القانوني الموحد */
        .petition-font {
            font-family: 'Traditional Arabic', 'Times New Roman', 'Arial', sans-serif;
        }

        /* تأثير النص التفاعلي */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .interactive-legal-text {
            background: linear-gradient(270deg, #1d4ed8, #2563eb, #059669, #7c3aed, #1d4ed8);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: all 0.5s ease;
        }

        .interactive-legal-text:hover {
            animation: gradient-shift 3s ease infinite;
            transform: scale(1.02);
            filter: drop-shadow(0 0 8px rgba(37, 99, 235, 0.1));
        }

        /* حركة النبض التفاعلية المستمرة عند التمرير */
        @keyframes hover-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* حركة الومضة القوية والمكثفة */
        @keyframes shine-glow {
            0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateX(250%) skewX(-20deg); opacity: 0; }
        }

        /* أنيميشن جذب الانتباه عند الظهور */
        @keyframes attract-attention {
            0% { transform: scale(0.6) translateY(50px); opacity: 0; filter: blur(10px); }
            60% { transform: scale(1.08) translateY(-10px); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* حاوية الدخول لمنع تداخل الأنيميشن */
        .entrance-wrapper {
            opacity: 0;
            animation: attract-attention 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* تطبيق النبض على الزر عند التمرير */
        .category-button:hover {
            animation: hover-pulse 1.2s ease-in-out infinite;
            z-index: 20;
        }

        /* طبقة الومضة المكثفة */
        .shine-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: skewX(-20deg);
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .category-button:hover .shine-overlay {
            animation: shine-glow 1s infinite;
        }

        /* تنسيقات مخصصة للتصدير فقط تمنع الانحراف */
        .pdf-export-container {
            width: 210mm !important;
            min-height: 297mm !important;
            background-color: white !important;
            margin: 0 !important;
            padding: 0 !important;
            position: relative !important;
            display: block !important;
            direction: rtl !important;
            box-sizing: border-box !important;
        }

        .pdf-content-wrapper {
            padding-top: 40mm !important;
            padding-bottom: 25mm !important;
            padding-right: 25mm !important;
            padding-left: 25mm !important;
            direction: rtl !important;
            text-align: justify !important;
            unicode-bidi: embed !important;
            box-sizing: border-box !important;
            width: 100% !important;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background-color: white !important;
            }
            #root {
                display: none !important;
            }
            #printable-document-content {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                top: 0 !important;
                right: 0 !important;
                width: 210mm !important;
            }
        }
    </style>

</head>

</html>
